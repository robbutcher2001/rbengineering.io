<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script
      type="application/javascript"
      src="https://alexfox.dev/lax.js/lib/lax.min.js"
    ></script>
    <script type="application/javascript">
      window.onload = function () {
        const button = document.querySelector("button");

        button.onclick = function () {
          lax.init();

          lax.addDriver("scrollY", function () {
            return window.scrollY;
          });

          lax.addElements(".circle", {
            scrollY: {
              scale: [
                ["elCenterY", "elOutY"],
                [1, 3],
              ],
              translateY: [
                ["elCenterY", "elOutY"],
                [0, "-screenHeight/2"],
                {
                  easing: "easeInOutQuart",
                },
              ],
              translateX: [
                ["elCenterY", "elOutY"],
                [0, "-screenHeight/2-200"],
                {
                  easing: "easeInOutQuart",
                },
              ],
              //scale to zoom and also transform < / > to the top left and RB to the top right?
              opacity: [
                ["elCenterY", "elOutY"],
                [1, 0],
                {
                  easing: "easeInOutCubic",
                },
              ],
              "box-shadow": [
                ["elCenterY-200", "elOutY"],
                [10, 100],
                {
                  easing: "easeInOutQuint",
                  cssFn: (val) => {
                    return `${val}px ${val}px ${val}px rgba(0,0,0,0.5)`;
                  },
                },
              ],
            },
          });
        };
      };
    </script>
    <style>
      .circle {
        height: 100px;
        width: 100px;
        background-color: #a26ddc;
        margin: auto;
      }

      .container {
        padding-top: 50vh;
        width: 100vw;
        overflow-y: hidden;
        height: 4000px;
      }

      body {
        padding: 0;
        margin: 0;
        padding: 0;
        margin: 0;
        background-size: 700px 700px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <button type="button">Mount</button>
    <div class="container">
      <div class="circle"></div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
